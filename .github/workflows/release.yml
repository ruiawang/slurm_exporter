name: Release

on:
  push:
    branches:
      - master
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:

permissions:
  contents: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'
          cache: true
      - run: make test

  snapshot:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - name: Set BUILD_DATE environment variable
        run: echo "BUILD_DATE=$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_ENV
      - name: Get latest tag and set GORELEASER_CURRENT_TAG
        run: |
          TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "GORELEASER_CURRENT_TAG=${TAG}-dev" >> $GITHUB_ENV
      - name: Debug GoReleaser Environment Variables
        run: |
          echo "BRANCH_NAME: ${{ github.ref_name }}"
          echo "BUILD_DATE: ${{ env.BUILD_DATE }}"
          echo "GORELEASER_CURRENT_TAG: ${{ env.GORELEASER_CURRENT_TAG }}"
          echo "PATH: $PATH"
          echo "Current directory: $(pwd)"
          ls -l .goreleaser.snapshot.yaml
      - name: Run GoReleaser Snapshot
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: --snapshot --clean --skip=sign --config .goreleaser.snapshot.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GORELEASER_CURRENT_TAG: ${{ env.GORELEASER_CURRENT_TAG }}
          BUILD_USER: "${{ github.actor }}"
          BUILD_DATE: ${{ env.BUILD_DATE }}
          BRANCH_NAME: ${{ github.ref_name }}
          REVISION: ${{ github.sha }}
      - name: Rename Snapshot Archive
        run: |
          mv dist/slurm_exporter.snapshot.tar.gz dist/slurm_exporter.snapshot.${{ github.ref_name }}.${{ env.BUILD_DATE }}.tar.gz
      - name: Upload Snapshot Archive (Linux AMD64)
        uses: actions/upload-artifact@v4
        with:
          name: slurm_exporter.snapshot.${{ github.ref_name }}.${{ env.BUILD_DATE }}.tar.gz
          path: dist/slurm_exporter.snapshot.${{ github.ref_name }}.${{ env.BUILD_DATE }}.tar.gz
      - name: Upload Checksums
        uses: actions/upload-artifact@v4
        with:
          name: slurm_exporter_checksums.txt
          path: dist/slurm_exporter_checksums.txt

  release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22
      - name: Set BUILD_DATE environment variable
        run: echo "BUILD_DATE=$(date +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_ENV
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
          BUILD_USER: "${{ github.actor }}"
          BUILD_DATE: ${{ env.BUILD_DATE }}
          BRANCH_NAME: ${{ github.ref_name }}
          REVISION: ${{ github.sha }}
